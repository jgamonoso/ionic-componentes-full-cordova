  <ion-list>

    <ion-list-header>
      <ion-label>Datos de nacimiento</ion-label>
    </ion-list-header>

    <ion-accordion-group>

      <ion-accordion value="first">

        <ion-item slot="header">
          <ion-label>Fecha de nacimiento</ion-label>
        </ion-item>

        <ion-datetime
            [value]="fechaNacimiento.toISOString()"
            display-format="DD.MM.YYYY HH:mm"
            (ionChange)="cambioFecha($event)"
            [max]="fechaNacimiento.toISOString()"
            slot="content">
        </ion-datetime>

      </ion-accordion>



      <ion-accordion value="second">

        <ion-item slot="header">
          <ion-label>Restricciones</ion-label>
        </ion-item>

        <ion-datetime
            [value]="fechaNacimiento.toISOString()"
            display-format="DD.MM.YYYY HH:mm"
            (ionChange)="cambioFecha($event)"
            [showDefaultButtons]="false"
            [firstDayOfWeek]="1"
            [isDateEnabled]="isWeekday"
            id="datetime"
            slot="content"
            locale="es-ES"
            min="2022-05-05T00:00:00"
            max="2022-07-28T23:59:59">
        </ion-datetime>

      </ion-accordion>



      <ion-accordion value="third">

        <ion-item slot="header">
          <ion-label>Sesi√≥n 50 adaptation</ion-label>
        </ion-item>

        <ion-datetime #datetime
            [value]="fechaNacimiento.toISOString()"
            display-format="DD.MM.YYYY HH:mm"
            (ionChange)="cambioFecha($event)"
            [firstDayOfWeek]="1"
            [isDateEnabled]="isWeekday"
            id="datetime"
            slot="content"
            locale="es-ES"
            min="2022-05-05T00:00:00"
            max="2022-07-28T23:59:59">

            <ion-buttons slot="buttons">
              <ion-button color="danger" (click)="datetime.reset(); reset()">Reset</ion-button>
              <ion-button color="primary" (click)="datetime.cancel(); cancel()">Cancel</ion-button>
              <ion-button color="primary" (click)="datetime.confirm()">Confirm</ion-button>
            </ion-buttons>

        </ion-datetime>

      </ion-accordion>
    </ion-accordion-group>
  </ion-list>

</ion-content>
