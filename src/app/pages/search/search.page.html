<ion-header class="ion-no-border" translucent>

  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Search</ion-title>

  </ion-toolbar>

  <ion-searchbar placeholder="Buscar album"
                 inputmode="text"
                 (ionChange)="onSearchChange($event)"
                 [debounce]="250"
                 animated>
  </ion-searchbar>

</ion-header>

<ion-content class="ion-padding">

  <ion-list>

    <ion-item *ngFor="let album of albums | async | filtro:textoBuscar:'title'"> <!-- modo 1 -->
    <!-- <ion-item *ngFor="let album of albums | filtro:textoBuscar:'title'"> modo 2 -->

      <ion-label>
        {{album.title}}
      </ion-label>

    </ion-item>

  </ion-list>

</ion-content>

<app-footer titulo="Footer"></app-footer>
