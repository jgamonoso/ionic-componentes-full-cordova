<app-header titulo="Progress - Range"></app-header>

<ion-content class="ion-padding">

  <ion-progress-bar type="determinate" [value]=porcentaje color="danger"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"
        pin="true" snaps="true"
        ticks="true" value="0"
        color="primary"
        (ionChange)="rangeChange1($event)">
      </ion-range>
      <ion-icon slot="start" name="snow-outline" size="small"></ion-icon>
      <ion-icon slot="end" name="thermometer-outline" size="small"></ion-icon>
    </ion-item>
  </ion-list>


  <ion-progress-bar type="determinate" [value]=lowerPorcentaje color="primary"></ion-progress-bar>
  <ion-progress-bar type="determinate" [value]=upperPorcentaje color="danger"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range
        min="0" max="100"
        dualKnobs="true" pin="true"
        snaps="true"
        ticks="true" value="0"
        color="primary"
        (ionChange)="rangeChange2($event)">
      </ion-range>
      <ion-icon slot="start" name="snow-outline" size="small"></ion-icon>
      <ion-icon slot="end" name="thermometer-outline" size="small"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<app-footer titulo="Footer"></app-footer>
